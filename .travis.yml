language: rust
sudo: false
cache:
  directories:
    - $HOME/.cargo

os:
  - linux
  - osx
  - windows

rust:
  - nightly
  - beta
  - stable
  - 1.51.0

jobs:
  allow_failures:
    - rust: nightly

# before_script:
#     - rustup component add rustfmt

script:
  # - cargo fmt -- --check
  - cargo test
  - cargo check --no-default-features --features flate2_zlib # check without outline feature
  - cargo check --no-default-features --features flate2_rust
